<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hello custom user {{ user.email }}</h1>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'signup' %}">SignUp</a>
    <a href="{% url 'login' %}">Login</a>
    {% endif %}
</body>
</html>
